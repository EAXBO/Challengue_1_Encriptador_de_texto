<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <title>Encriptador de Texto</title>
        <link rel="icon" href="imagenes/icono.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="assets/script.js"></script>

    </head>
    <body>
        <div class="contenedor">
            <div class="logotipo">
                <img class="logoImg" src="imagenes/Vector.png" alt="logo">
                
            </div>
            <div class="principalcontainer">
                <textarea class="textarea" name="" id="textarea-principal" cols="50" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            
            <div class="container-result">
                <img id="joven"src="imagenes/joven.png" alt="joven">
                <h1 id="texto1">Ningun mensaje fue encontrado</h1>
                
                <textarea id="texto2" name="" id="" cols="80" rows="5" readonly>Ingresa el texto que deseas encriptar o desencriptar</textarea>
                <button id="copiar" type="button" onclick="copiar()">Copiar</button>
            </div>
            <div class="container-button">
                <p class="advertencia"><img src="imagenes/giphy.gif" alt="advertencia"> Solo letras minúsculas y sin acentos</p>
                <button type="button"  id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button"  id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>  
            <div class="footer">
                <footer>
                    <p class="copyright">&copy Desarrollado por Erix Alfredo - 2022</p>
                </footer>
            </div>
        
    </body>
</html>
